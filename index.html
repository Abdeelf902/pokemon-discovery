<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Discovery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <input type="number" id="pokemon-id" placeholder="Entrez l'ID du Pokémon">
        <button id="fetch-pokemon">Rechercher</button>
    </div>
    <div>
        <h2 id="pokemon-name"></h2>
        <img id="pokemon-image" src="" alt="Image du Pokémon">
        <p id="pokemon-description"></p>
        <p id="pokemon-characteristic"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
